<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML</title>
</head>

<body>
    <h1>Register</h1>
    <p><i>please <b>fill in form</b>to create an account</i></p>
    <form action="">
        <div>
            <label for="fname">Fullname</label>
            <span style="color: red;">*</span>
            <br>
            <input type="text" name="fname" placeholder="input your fullname">
        </div>
        <br>
        <div>
            <label for="uname">Username</label>
            <span style="color: red;">*</span>
            <br>
            <input type="text" name="uname" placeholder="input your username">
        </div>
        <br>
        <div>
            <label for="Pword">Password</label>
            <span style="color: red;">*</span>
            <br>
            <input type="password" name="Pword" placeholder="input your password">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <span style="color: red;">*</span>
            <br>
            <input type="text" name="email" placeholder="input your email">
        </div>
        <br>
        <div>
            <label for="tlpnumber">Telephone Number</label>
            <span style="color: red;">*</span>
            <br>
            <input type="number" name="tlpnumber" placeholder="input your telenumber">
        </div>
        <br>
        <div>
            <label for="">Input object</label> <br>
            <input type="radio" name="obj">student
            <input type="radio" name="obj">teacher
        </div>
        <br>
        <div>
            <label for="">Favourite</label>
            <br>
            <input type="checkbox">
            <span>Badminton</span>
            <input type="checkbox">
            <span>Volleyball</span>
            <input type="checkbox">
            <span>Football</span>
        </div>
        <br>
        <div>
            Address
            <span style="color: red;">*</span>
        </div>
        <div>
            <select name="address">
                <option value="Hà Nội">Hà Nội</option>
                <option value="Nam Định">Nam Định</option>
                <option value="Thái Bình">Thái Bình</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Birthday</label>
            <br>
            <input type="date" name="date">
        </div>
        <br>
        <div>
            <label for="">Your picture</label>
            <br>
            <input type="file">
        </div>
        <br>
        <div>
            <input type="submit" name="">
        </div>
    </form>
</body>

</html>
